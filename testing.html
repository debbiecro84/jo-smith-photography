<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Modal Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Newsletter Modal -->
  <div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="promoModalLabel">Join Our Newsletter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>Subscribe to get updates from us.</p>
          <form>
            <input type="email" class="form-control mb-2" placeholder="you@example.com" required>
            <button type="submit" class="btn btn-primary w-100">Subscribe</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modalElement = document.getElementById('promoModal');
      if (modalElement) {
        const promoModal = new bootstrap.Modal(modalElement);
        setTimeout(() => {
          promoModal.show();
        }, 3000); // Show after 3 seconds
      }
    });
  </script>
</body>
</html>
