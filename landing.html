<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jo Smith Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1476535882942-632ab96c48aa?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            opacity: 0.4;
            z-index: 1;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.4; }
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: 500;
            letter-spacing: 2px;
            position: relative;
            animation: slideUp 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #fff;
            animation: lineGrow 1.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineGrow {
            from { width: 0; }
            to { width: 100px; }
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            transition: all 0.3s ease;
            background: transparent;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            opacity: 0;
            animation: fadeInButton 0.5s ease-out forwards 1.5s;
        }

        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .enter-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Jo Smith Photography</h1>
        <a href="index.html" class="enter-btn">Enter</a>
    </div>
</body>
</html>
